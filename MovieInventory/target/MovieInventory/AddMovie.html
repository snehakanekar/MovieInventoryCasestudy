<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Add Movie Details</title>
</head>
<body style="width:900px;margin-left: auto;margin-right: auto">

	<h1>Enter Details</h1>
         <div>
             
              <form action ="MovieAddNew.jsp" method="post">
            <table>
            	<tr>
                    <th>Movie Code</th>
                    <td><input name="movie_code" type=text"></td>
                </tr>
                
                <tr>
                    <th>Movie Name</th>
                    <td><input name="movie_name" type=text"></td>
                </tr>
                
                <tr>
                    <th>Release Date</th>
                    <td><input name="rdate" type=text" placeholder="yyyy-MM-dd"></td>
                </tr>
                
                 <tr>
                    <th>Language</th>
                    <td><input name="language" type=text"></td>
                </tr>
            </table>
          <input name="Input" type="submit" value="Add Movie">
         <input name="Input" type="reset" value="Reset">  
           
     
            
        </form>
             
         </div>
       

</body>
</html>
